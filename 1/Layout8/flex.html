<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout 08 - Flex</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body{
            width: 100vw;
            height: 100vh;
            display: flex;
            
        }
         
        .coluna{
            width: 33.33%;
            height: 100%;
            background-color: rgb(94, 69, 31);

        
        }
        .direita{
           width: 33.33%;
           height: 100%;
           border-radius: 4px black;
          
        }

        .primeiro{
            width: 100%;
            height: 33.33%;
            background-color: rgb(31, 10, 49);
        }

        .segundo{
            width: 100%;
            height: 33.33%;
            background-color: rgb(226, 43, 168);
        }
         .terceiro{
            width: 100%;
            height: 33.33%;
            background-color: rgb(167, 35, 125);
        }

        .quarto{
            width: 100%;
            height: 33.33%;
            background-color: rgb(32, 101, 135);
        }
        .quinto{
            width: 100%;
            height: 33.33%;
            background-color: rgb(9, 28, 97);
        }
        .sexto{
            width: 100%;
            height: 33.33%;
            background-color: rgb(4, 27, 41);
        }
          .esquerda{
            height: 100%;
            width: 33.33%;
            background-color: rgb(42, 132, 177);
        }

        

    </style>
</head>
<body>
    <div class="coluna"></div>
        <div class="direita">
            <div class="primeiro"></div>
            <div class="segundo"></div>
            <div class="terceiro"></div>
        </div>

            <div class="esquerda">
                 <div class="quarto"></div>
                 <div class="quinto"></div>
                 <div class="sexto"></div>
            </div>
           
       
        
</body>
</html>
