<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Layout 17 - Flex</title>

  <style>
    *{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body{
      height: 100vh;
    }

    .container{
      height: 100%;
      display: flex;
    }

    .esquerda{
      width: 33.33%;
      height: 100%;
      display: flex;
      flex-direction: column;
    }

    .esquerda div{
      height: 33.33%;
      width: 100%;
    }

    .direita{
      width: 66.66%;
      height: 100%;
      display: flex;
    }

    .direita div{
      width: 50%;
      height: 100%;
    }

    .q1{ 
        background: #ffb3d9; 
    }
    .q2{ 
        background: #ff80bf; 
    }
    .q3{ 
        background: #ff4da6; 
    }
    .q4{ 
        background: #ff9999; 
    }
    .q5{ 
        background: #ff6666; 
    }
  </style>
</head>

<body>
  <div class="container">

    <div class="esquerda">
      <div class="q1"></div>
      <div class="q2"></div>
      <div class="q3"></div>
    </div>

    <div class="direita">
      <div class="q4"></div>
      <div class="q5"></div>
    </div>

  </div>
</body>
</html>
