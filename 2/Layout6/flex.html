<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout 6 - Flex</title>
</head>
<style>
    *{
         margin: 0;
        padding: 0;
        background-color: black;
    }
    body{
        width: 100vw;
        height: 100vh;
        display: flex;
    }
    .container{
        flex-wrap: wrap;
        height: 100%;
        width: 50%;
    }
    .esquerda{
        background-color: rgb(187, 184, 231);
        width: 100%;
        height: 100%;
        border-radius: 5%;
        border: 10px solid black;
    }

    .containerdois{
        flex-wrap: wrap;
        height: 100%;
        width: 50%;
    }
    .topo{
        width: 90%;
        height: 10%;
        background-color: blueviolet;
        border-radius: 5%;
        border: 5px solid black;
        justify-self: flex-end;
        align-self: flex-end;
    }
    .meio{
        width: 90%;
        height: 30%;
        background-color: rgb(63, 184, 195);
        border-radius: 5%;
        border: 5px solid black;
        justify-self: flex-end;
        align-self: center;
    }
    .baixo{
        width: 90%;
        height: 58%;
        background-color: rgb(39, 14, 127);
        border-radius: 5%;
        border: 3px solid black;
        justify-self: flex-end;
        align-self: flex-start;
    }
    
</style>
<body>
    <div class="container">
        <div class="esquerda"></div>
    </div>
    <div class="containerdois">
        <div class="topo"></div>
        <div class="meio"></div>
        <div class="baixo"></div>
    </div>
       
</body>
</html>
