<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout 7 - Grid</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            border-radius: 3%;
            background-color: black;
        }

        body {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            height: 100vh;
                width: 100vw;
            }
            #caixaUm {
                background-color: aqua;
            }

            #caixaDois {
                background-color: red;
            }

            #caixaTres {
                background-color: green;
            }

            #caixaQuatro {
                background-color: bisque;
            }
            #caixaCinco{
                background-color: rgb(109, 109, 0);
            }
            #caixaSeis{
                background-color: blueviolet;
            }
        .container{
            display: grid;
            grid-template-rows: 1fr 1fr 1fr;
        }
        #caixaLonga{
            background-color: rgb(158, 158, 158);
        }
    </style>
</head>

<body>
    <div id="caixaLonga"></div>
    <div class="container">
        <div id="caixaUm"></div>
        <div id="caixaDois"></div>
        <div id="caixaTres"></div>
    </div>
    <div class="container">
        <div id="caixaQuatro"></div>
        <div id="caixaCinco"></div>
        <div id="caixaSeis"></div>
    </div>
</body>

</html>
