<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout 3 - Flex</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body{
            display: flex;
        height: 100vh;
        width: 100vw;
        background-color:  rgb(0, 0, 0);
        
        }

        .containerUm{
           width: 50%;
           height: 100%;
           background-color: black;
           
           
        }

        .containerDois{
        
            width: 50%;
            height: 100%;
            background-color: black;
            
            
        }
        
.CaixaUm{
    background-color: brown;
    height: 55%;
    width: 100%;
    border-radius: 15px;
    border: 5px solid black;

    
    
}
   .CaixaDois{
    background-color: blue;
    height: 50%;
   width: 100% ;
    border-radius: 15px;
    border: 5px solid black;
   }  
   .caixaTres{
    background-color: blueviolet;
    height: 50%;
   width: 100% ;
    border-radius: 15px;
    border: 5px solid black;
     
   }
   .caixaQuatro{
    background-color: yellow;
    height: 15%;
   width: 100% ;
    border-radius: 15px;
    border: 5px solid black;
     
   }
   .caixaCinco{
    background-color: plum;
    height: 40%;
   width: 100% ;
    border-radius: 15px;
    border: 5px solid black;
      
   }

    </style>
</head>
<body>
    <div class="containerUm">
 <div class="CaixaUm"></div>
    <div class="CaixaDois"></div>
    </div>
   <div class="containerDois">
 <div class="caixaTres"></div>
    <div class="caixaQuatro" ></div>
    <div class="caixaCinco"></div>
   </div>
   
</body>
</html>
