<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout 2 - Flex</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            
        }

        body {
            display: flex;
            height: 100vh;
            width: 100vw;
        }

        .containerUm{
            
            height: 100%;
            width: 33.3%;
            border-radius: 10px black;
            background-color: black;
        }

        .containerDois{
            
            height: 100%;
            width: 33.3%;
            background-color: black;
        }

        .containerTres{
           
            height: 100%;
            width: 33.3%;
            background-color: black;
        }

         .caixaUm {
            background-color: #FF5733;
            /* Laranja Vibrante */
            height: 10%;
            width: 100%;
            border-radius: 15px  ;
            border: 5px solid black;
            
        }

        .caixaDois {
            background-color: #33FF57;
            /* Verde Lima */
            height: 20%;
            width: 100%;
           border-radius: 15px  ;
            border: 5px solid black;
        }

        .caixaTres {
            background-color: #3357FF;
            /* Azul Real */
            height: 35%;
            width: 100%;
            border-radius: 15px  ;
            border: 5px solid black;
        }

        .caixaQuatro {
            background-color: #F333FF;
            /* Magenta */
            height: 15%;
            width: 100%;
            border-radius: 15px  ;
            border: 5px solid black;
        }

        .caixaCinco {
            background-color: #FF33A1;
            /* Rosa Choque */
            height: 25%;
            width: 100%;
           border-radius: 15px  ;
            border: 5px solid black;
        }

        .caixaSeis {
            background-color: #33FFF5;
            /* Turquesa */
            height: 60%;
            width: 100%;
            border-radius: 15px  ;
            border: 5px solid black;
        }

        .caixaSete {
            background-color: #FFC300;
            /* Amarelo Ouro */
            height: 35%;
            width: 100%;
            border-radius: 15px  ;
            border: 5px solid black;
        }

        .caixaOito {
            background-color: #581845;
            /* Vinho Escuro */
            height: 35%;
            width: 100%;
            border-radius: 15px  ;
            border: 5px solid black;
        }

        .caixaNove {
            background-color: #900C3F;
            /* Carmesim */
            height: 65%;
            width: 100%;
            border-radius: 15px  ;
            border: 5px solid black;
        }



    </style>
</head>
<body>
     <div class="containerUm">
        <div class="caixaUm"></div>
        <div class="caixaDois"></div>
        <div class="caixaTres"></div>
        <div class="caixaOito"></div>
    </div>
    <div class="containerDois">
        <div class="caixaQuatro"></div>
        <div class="caixaCinco"></div>
        <div class="caixaSeis"></div>
    </div>
    <div class="containerTres">
        <div class="caixaSete"></div>
        <div class="caixaNove"></div>
    </div>
</body>
</html>
