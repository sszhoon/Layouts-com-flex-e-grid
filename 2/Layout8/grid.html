<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout 8 - Grid</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        border-radius: 3%;
        background-color: black;
    }

    body {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        height: 100vh;
        width: 100vw;
    }

    #caixaUm {
        background-color: aqua;
    }

    #caixaDois {
        background-color: red;
    }

    #caixaTres {
        background-color: green;
    }

    #caixaQuatro {
        background-color: bisque;
    }

    #caixaCinco {
        background-color: rgb(109, 109, 0);
    }

    #caixaSeis {
        background-color: blueviolet;
    }
    #containerUm{
        display: grid;
        grid-template-rows: 30% 70%;
    }
    #containerDois{
        display: grid;
        grid-template-rows: 1fr 1fr 1fr;
    }
</style>

<body>
    <div id="containerUm">
        <div id="caixaUm"></div>
        <div id="caixaDois"></div>
    </div>
    <div id="containerDois">
        <div id="caixaTres"></div>
        <div id="caixaQuatro"></div>
        <div id="caixaCinco"></div>
    </div>
    <div id="caixaSeis"></div>
</body>

</html>
