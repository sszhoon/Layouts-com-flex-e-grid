<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout 1 - Grid</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        border-radius: 3%;
        background-color: black;
    }
    body{
        display: grid;
        grid-template-columns: 1fr 1fr;
        height: 100vh;
        width: 100vw;
    }
    #direita{
        display: grid;
        grid-template-rows: 20% 80%;
    }

    #esquerda{
        display: grid;
        grid-template-rows: 80% 20%;
    }

    #caixaUm{
        background-color: aqua;
    }
    #caixaDois{
        background-color: red;
    }
    #caixaTres{
        background-color: green;
    }
    #caixaQuatro{
        background-color: bisque;
    }
</style>
<body>
    <div id="esquerda">
        <div id="caixaUm"></div>
        <div id="caixaDois"></div>
    </div>
    <div id="direita">
        <div id="caixaTres"></div>
        <div id="caixaQuatro"></div>
    </div>

</body>
</html>
