<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout 1 - Flex</title>
</head>
<style>

    *{
        margin: 0;
        padding: 0;
        background-color: black;
    }

    body{
        width: 100vw;
        height: 100vh;
        display: flex;
        
    }
    .container{
        flex-wrap: wrap;
        height: 100%;
        width: 50%;
        
    }
    .topoCima{
        background-color: rgb(187, 184, 231);
        width: 90%;
        height: 50%;
        border-radius: 10%;
        border: 10px solid black;

        
    }
    .topoDireita{
        background-color: blue;
        width: 90%;
        height: 50%;
        border-radius: 10%;
        border: 10px solid black;
    }

    .containerdois{
        flex-wrap: wrap;
        height: 100%;
        width: 50%;
    }
    .baixoEsquerda{
        background-color: rgb(39, 14, 127);
        width: 100%;
        height: 30%;
        border-radius: 20%;
        border: 10px solid black;
        align-self: flex-end;
        justify-self: flex-end;
    }
    .baixoDireita{
        background-color: rgb(63, 184, 195);
        width: 100%;
        height: 70%;
        border-radius: 10%;
        border: 10px solid black;
        align-self: flex-end;
        justify-self: flex-end;
    }
   
    
</style>
<body>
    <div class="container">
        <div class="topoCima"></div>
        <div class="topoDireita"></div>
    </div>
    <div class="containerdois">
         <div class="baixoEsquerda"></div>
         <div class="baixoDireita"></div>
    </div>
  
</body>
</html>
